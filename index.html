<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/elm-pep"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTVM</title>
    <link rel="stylesheet" href="CSS/Main.css" type="text/css" />
    <!-- <link rel="stylesheet" type="text/css" href="http://www.openlayers.org/api/theme/default/style.css"> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
</head>

<body>
    <div id="header" class="header">
        <h2>CTVM</h2>
    </div>
    <div id="map" class="map">
        <!-- Set infobox on the map (upper right corner)-->
        <div id="infobox" class="infobox">
            <div id="infobox-content"></div>
        </div>
        <div id="markerinfo" class="markerinfo">
            <p> <img src="markerimpf.png" alt="Impfmarker" width="15" height="15"> Impfzentrum</p>
            <p> <img src="markertest.png" alt="Testmarker" width="15" height="15"> Testzentrum</p>
        </div>
    </div>

    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>

    <footer>
        <p>&copy; CTVM | 2021</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <!-- <script src="http://www.openlayers.org/api/OpenLayers.js"></script> -->
    <script type="text/javascript" src="JS/xslt.js"></script>
    <script type="text/javascript" src="JS/map.js"></script>
    <script type="text/javascript" src="JS/popup.js"></script>
</body>

</html>
